			precision highp float;
			precision highp int;
			
			uniform vec3 color;
			
			varying float vNoise;

		<script id="vertexShader" type="x-shader/x-vertex">
			precision highp float;
			precision highp int;
			
			// Default THREE.js uniforms available to both fragment and vertex shader
			// uniform mat4 modelMatrix;
			// uniform mat4 modelViewMatrix;
			// uniform mat4 projectionMatrix;
			// uniform mat4 viewMatrix;
			// uniform mat3 normalMatrix;
			
			uniform float scale;
			uniform float displacement;
			uniform float time;
			uniform float speed;
			
			// attribute vec3 position;
			// attribute vec3 normal;
			varying float vNoise;
			
			//
			// GLSL textureless classic 3D noise "cnoise",
			// with an RSL-style periodic variant "pnoise".
			// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
			// Version: 2011-10-11
			//
			// Many thanks to Ian McEwan of Ashima Arts for the
			// ideas for permutation and gradient selection.
			//
			// Copyright (c) 2011 Stefan Gustavson. All rights reserved.
			// Distributed under the MIT license. See LICENSE file.
			// https://github.com/ashima/webgl-noise
			//
			
			vec3 mod289(vec3 x) {
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}
			
			vec4 mod289(vec4 x) {
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}
			
			vec4 permute(vec4 x) {
				return mod289(((x*34.0)+1.0)*x);
			}
			
			vec4 taylorInvSqrt(vec4 r) {
				return 1.79284291400159 - 0.85373472095314 * r;
			}
			
			vec3 fade(vec3 t) {
				return t*t*t*(t*(t*6.0-15.0)+10.0);
			}
			
			// Classic Perlin noise
			float cnoise(vec3 P) {
				vec3 Pi0 = floor(P); // Integer part for indexing
				vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
				Pi0 = mod289(Pi0);
				Pi1 = mod289(Pi1);
				vec3 Pf0 = fract(P); // Fractional part for interpolation
				vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
				vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
				vec4 iy = vec4(Pi0.yy, Pi1.yy);
				vec4 iz0 = Pi0.zzzz;
				vec4 iz1 = Pi1.zzzz;
			
				vec4 ixy = permute(permute(ix) + iy);
				vec4 ixy0 = permute(ixy + iz0);
				vec4 ixy1 = permute(ixy + iz1);
			
				vec4 gx0 = ixy0 * (1.0 / 7.0);
				vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
				gx0 = fract(gx0);
				vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
				vec4 sz0 = step(gz0, vec4(0.0));
				gx0 -= sz0 * (step(0.0, gx0) - 0.5);
				gy0 -= sz0 * (step(0.0, gy0) - 0.5);
			
				vec4 gx1 = ixy1 * (1.0 / 7.0);
				vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
				gx1 = fract(gx1);
				vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
				vec4 sz1 = step(gz1, vec4(0.0));
				gx1 -= sz1 * (step(0.0, gx1) - 0.5);
				gy1 -= sz1 * (step(0.0, gy1) - 0.5);
			
				vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
				vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
				vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
				vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
				vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
				vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
				vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
				vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
			
				vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
				g000 *= norm0.x;
				g010 *= norm0.y;
				g100 *= norm0.z;
				g110 *= norm0.w;
				vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
				g001 *= norm1.x;
				g011 *= norm1.y;
				g101 *= norm1.z;
				g111 *= norm1.w;
			
				float n000 = dot(g000, Pf0);
				float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
				float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
				float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
				float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
				float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
				float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
				float n111 = dot(g111, Pf1);
			
				vec3 fade_xyz = fade(Pf0);
				vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
				vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
				float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
				return 2.2 * n_xyz;
			}
			
			void main() {
				vNoise = cnoise(normalize(position) * scale + ( time * speed ) );
				vec3 pos = position + normal * vNoise * vec3(displacement);
				gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
			}
			
		</script>


		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, clock, mixer;

			function init() {

				var SCREEN_WIDTH = window.innerWidth;
				var SCREEN_HEIGHT = window.innerHeight;

				container = document.getElementById( 'container' );

				renderer = new THREE.WebGLRenderer({ antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 4, 5 );

				clock.start();
			

				new THREE.ObjectLoader().load(url, function (loadedScene) {
					scene = loadedScene;
					//texture = new THREE.TextureLoader().load("static/background.jpg");
					textureBody = new THREE.TextureLoader().load("background.jpg");
					textureBody.repeat.set( 1.22, 1.22);
					textureBody.wrapS = THREE.MirroredRepeatWrapping;
					textureBody.wrapT = THREE.MirroredRepeatWrapping;
					scene.background = textureBody;
					// If the loaded file contains a perspective camera, use it with adjusted aspect ratio...
					uniforms = {
						scale: { value: 1.0 },
						displacement: { value: 0.1 },
						speed: { value: 0.1 },
						color: { value: new THREE.Vector3( 1.0, 0.0, 0.0 ) }, 
						time: { value: 0.0 }
			
					};

					warpMaterial = new THREE.ShaderMaterial( {
						uniforms: uniforms,
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( 'fragmentShader' ).textContent
					} );

					defaultBodyMaterial = new THREE.MeshPhongMaterial({
						color : new THREE.Color(0.047058823529411764, 0.5058823529411764, 0.45098039215686275),
						emissive: new THREE.Color(0.7176470588235294, 0.3568627450980392, 0.7254901960784313), 
						bumpMap: textureBody,
						specular: new THREE.Color (0.592156862745098, 0.48627450980392156, 0.47843137254901963 )
					});

					defaultShellMaterial = new THREE.MeshLambertMaterial({
						color: new THREE.Color(0.8862745098039215, 0.5137254901960784, 0.6313725490196078),
						emissive: new THREE.Color(0.7333333333333333, 0.10196078431372549, 0.39215686274509803)
					});

					scene.traverse(function (sceneChild) {
						if (sceneChild.type === 'PerspectiveCamera') {
							camera = sceneChild;
							camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
							camera.updateProjectionMatrix();
						}

						if (sceneChild.name === 'body') {
							bodyMesh = sceneChild;
						}
						if (sceneChild.name === 'shell') {
							shellMesh = sceneChild;
						}
					});
					bodyMesh.material = defaultBodyMaterial;
					shellMesh.material = defaultShellMaterial;
					
					bodyMesh.material.morphTargets = true;

					// bodyMesh.position.set(0, -0.1, -0.1);
					// bodyMesh.rotation.set(3.22, 0.06, 6.32);


					shellMesh.position.set(-0.02, 0.06, -0.08);
					shellMesh.rotation.set(3.14, 0, 0);
			
					
					if (camera === undefined) {
						camera = new THREE.PerspectiveCamera(30, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
						camera.position.set(- 200, 0, 200);
					}
				
					mixer = new THREE.AnimationMixer(bodyMesh);

					// var lipsWobbleBig = THREE.AnimationClip.CreateFromMorphTargetSequence('lips-wobble-big', bodyMesh.geometry.morphTargets, 30);
					// var tailBigCurl = THREE.AnimationClip.CreateFromMorphTargetSequence('tail-big-curl', bodyMesh.geometry.morphTargets, 30);
					mixer.clipAction(smallTwitchLBAntenn).setDuration(1).play();
					animate();

					// mixer.clipAction(smallTwitchLBAntenn).setLoop(THREE.LoopRepeat).setDuration(10).play();
					// animate();
				});


				// stats

				stats = new Stats();
				// container.appendChild( stats.dom );

				// events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			//

			function onWindowResize( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();

				uniforms.time.value += delta * 10.0;
	
				mixer.update(delta);
				renderer.render(scene, camera);

			};

			function cum() {
				bodyMesh.material = warpMaterial;
				shellMesh.material = warpMaterial;
			};

			var region = document.getElementById('region');

			// create a simple instance
			// by default, it only adds horizontal recognizers
			var mc = new Hammer(region);

			// let the pan gesture support all directions.
			// this will block the vertical scrolling on a touch-device while on the element
			mc.get('swipe').set({ pointers: 1, velocity: 3, threshold: 150, direction: Hammer.DIRECTION_ALL });

			// listen to events...
			var counter = 0;
			mc.on("swipedown tap swipeleft swiperight swipeup swipe", function(ev) {
				counter++;
				region.textContent = counter + " " + ev.type +" gestures detected.";
				if (counter >= 4) {
					cum();
				}
